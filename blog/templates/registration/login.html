{% extends 'blog/base.html' %}

{% block content %}
<div class="w3-margin-bottom w3-container w3-padding-16 ">
	<form method="post">
		{% csrf_token %}
		<div class="w3-third">
			<input type="text" name='username' placeholder="Username", class="w3-input">
			<input type="password" name="password" class="w3-input" placeholder="Password">
			<p>
			<button type="submit" class="w3-button w3-round-xlarge w3-red">Submit</button>
			</p>
		</div>
	</form>
</div>
{% endblock %}
