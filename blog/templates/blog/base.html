{% load static %}
<!DOCTYPE html>
<head>
	<title>Django reloaded</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/w3.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1 class="w3-container w3-red"><a href="{% url 'post_list' %}"> Django Girls Blog</a></h1>
	<div class="w3-bar w3-red">
	  <a href="{% url 'post_list' %}" class="w3-bar-item w3-button">Home</a>
	  <a href="{% url 'latest' %}" class="w3-bar-item w3-button">Latest</a>
	  {% if user.is_authenticated %}
	  <a href="{% url 'post_new' %}" class="w3-bar-item w3-button">Add a new Post</a>
	  <a href="{% url 'login' %}" class=" w3-bar-item w3-button w3-right">Login</a>
	  {% endif %}
	</div>
	<div class="w3-content w3-padding" style="max-width: 700px;">
		<p><b>Total Post: </b> {{post.count}}</p>
	{% block content %}
	{% endblock %}
	</div>
	<footer class="w3-container w3-red w3-padding-32 ">
		<span>
			&copy Sparkle Six 2018 - {% now 'Y' %}
		</span>
		<p> Powered by Django</p>
		<p> With <bold>W3css</bold></p>
	</footer>
</body>
</html>
